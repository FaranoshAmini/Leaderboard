<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>

  <main class="main">
    <h1 class="heading">Leaderboard</h1>
    <div class="main-body">
      <section class="section-recent-scores">
        <div class="row1">
          <h2>Recent Score</h2>
          <button class="btn">Refresh</button>
        </div>
        <div class="row2">
          <ul>  
            <li>Name: 100</li>
            <li>Name: 80</li>
            <li>Name: 30</li>
            <li>Name: 77</li>
            <li>Name: 90</li>
            <li>Name: 60</li>
            <li>Name: 22</li>
          </ul>
        </div>
      </section>
      <section class="section-add-score">
        <h2>Add your score</h2>
        <form class="form">
          <input type="text" placeholder="Your Name" required>
          <input type="text" placeholder="Your Score" required>
          <button type="button" class="btn btn-submit">Submit</button>
        </form>
      </section>
    </div>
  </main>
  
</body>
</html>
