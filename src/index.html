<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main class="main">
    <h1 class="heading">Leaderboard</h1>
    <div class="main-body">
      <section class="section-recent-scores">
        <div class="row1">
          <h2>Recent Score</h2>
          <button class="btn btn-refresh" type="button">Refresh</button>
        </div>
        <div class="row2">
          <ul class="score-list">  
            
          </ul>
        </div>
      </section>
      <section class="section-add-score">
        <h2>Add your score</h2>
        <p class="message"></p>
        <form class="form">
          <input type="text" placeholder="Your Name" class="user-name" required>
          <input type="text" placeholder="Your Score" class="user-score" required>
          <button type="button" class="btn btn-submit">Submit</button>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
